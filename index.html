<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewport"
        content="Width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="hide" id="score">0</div>
        <div class="container">
        <div class="text-center" id="startPrompt">
            <h1>Press Start To Take The Quiz</h1>
            <button id="startBtn">Start!</button>
        </div>
        <div id="questionPrompt"></div>
        <div class="questionText">
            <p class="options" data-number="A">A</p>
        </div>
        <div class="questionText">
            <p class="options" data-number="B">B</p>
        </div>
        <div class="questionText">
            <p class="options" data-number="C">C</p>
        </div>
        <div class="questionText">
            <p class="options" data-number="D">D</p>
        </div>
        <div id="highScoreBtn">
            High Score
        </div>
        </div>
        <div class="hide" id="correctAnswer"></div>
        <div class="hide" id="timer">200</div>
    </div>
    <script src="./assets/js/script.js"></script>   
    </body>
</html>
