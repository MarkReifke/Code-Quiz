<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewport"
        content="Width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="hide" id="score">0</div>
        <div class="container">
        <div class="text-center" id="start-prompt">
            <h1>Press Start To Take The Quiz</h1>
            <button id="startbtn">Start!</button>
        </div>
        <div id="question-prompt"></div>
        <div class="choiceContainer">
            <p class="choiceText" data-number="A">Choice A</p>
        </div>
        <div class="choiceContainer">
            <p class="choiceText" data-number="B">Choice B</p>
        </div>
        <div class="choiceContainer">
            <p class="choiceText" data-number="C">Choice C</p>
        </div>
        <div class="choiceContainer">
            <p class="choiceText" data-number="D">Choice D</p>
        </div>
        <div class="high-score-box">
            High Score
        </div>
        </div>
        <div class="hide" id="correctAnswer"></div>
        <div class="hide" id="timer">200</div>
    </div>
    <script src="./assets/js/script.js"></script>   
    </body>
</html>
